<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Games</title>
        <style>
            #app {
                text-align: center;
                font-family: sans-serif;
            }

            #problem {
                font-size: 72px;
            }
            #winner {
                 font-size: 72px;
                 color: green;
                 vertical-align: middle;
                 top: 10;
            }
        </style>
    </head>
    <body>
        <div id="app" ></div>
        <script type="text/babel">

            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        num1: 1,
                        num2: 1,
                        response: " ",
                        score: 0
                    };
                }
                render() { 
                    // Put JavaScipt function
                        // Check if the score is 10
                    if (this.state.score === 10) {
                        return (
                            <div id="winner">
                                You won!
                            </div>
                        );
                    } 
                    return (
                        <div>
                            <div id="problem">{this.state.num1} + {this.state.num2}</div>
                            <input type="text" onKeyPress={this.inputKeyPress} onChange={this.updateResponse} value={this.state.response} />
                            <div> Score: {this.state.score}</div>
                            <div>You Have Typed: {this.state.response}</div>
                        </div>
                    );
                }
                updateResponse = (event) => {
                    this.setState({
                         response: event.target.value
                    });
                }
                inputKeyPress = (event) => {
                    
                    // Check if the Enter key was pressed
                    if (event.key === 'Enter') {
                
                        // Extract answer
                        const answer = parseInt(this.state.response)
                
                        // Check if answer is correct
                        if (answer === this.state.num1 + this.state.num2) {
                            // User Got Question Right
                            this.setState(state => ({
                                score: state.score + 1,
                                num1: Math.ceil(Math.random() * 10),
                                num2: Math.ceil(Math.random() * 10),
                                response: ''
                            }));
                        } else {
                            // User Got Question Wrong
                            this.setState(state => ({
                                score: state.score - 1,
                                response: ''
                            }));
                        }
                    }
                }
            }
            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
